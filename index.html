<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="left-section">
        <img src="images/background.jpg" class="left-section-background">
    </section>
    <section class="right-section">
        <div class="right-non-form">
        <h1>This is not a real online service! Lorem ipsum dolor sit, amet consectetur adipisicing elit. Lorem ipsum dolor sit. <br><br>You know you want to. 
        </h1>
    </div>
        <form method="get" action="/">
            <div class="form-class">
            <h2>Let's do this!</h2>
                <ul>

            <li>
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name">
            </li>

            <li>
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name">
            </li>

            <li>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </li>

            <li>
                <label for="phone-number">Phone number</label>
                <input type="tel" name="phone-number" id="phone-number">
            </li>

            <li>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </li>

            <li>
                <label for="confirm-password">Confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </li>
        </ul>

        </div>
        <div class="right-non-form">
            <button type="submit">Create account</button>
        </form>
        <p>Already have an account? <a href='#'>Log in</a> </p>
    </div>
    </section>
</body>
</html>
